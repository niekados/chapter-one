{% extends "base.html" %}
{% load static %}

{% block extra_title %}
Confirm Delete
{% endblock %}

{% block content %}
<div class="container">
    <!-- Page title -->
    <h1 class="text-center mb-4 text-danger">Confirm Deletion</h1>

    <!-- Confirmation message -->
    <p class="text-center fs-5">
        Are you sure you want to delete <strong>{{ book.title }}</strong>?
    </p>
    <p class="text-center text-muted mb-4">
        This action cannot be undone. The book will be permanently deleted.
    </p>

    <!-- Buttons -->
    <div class="d-flex justify-content-center flex-wrap gap-3">
        <!-- Cancel button -->
        <a href="{% url 'manage_books' %}" class="btn-chapter-one">
            <i class="fa-solid fa-ban"></i> Cancel
        </a>

        <!-- Delete button -->
        <a href="{% url 'delete_book' book.id %}" class="btn-chapter-one btn-red">
            <i class="fa-solid fa-trash"></i> Delete
        </a>
    </div>
</div>
{% endblock %}
