{% extends "base.html" %}
{% load static %}

{% block extra_title %}
Confirm Delete
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-danger text-center">Confirm Deletion</h2>
    <p class="text-center">
        Are you sure you want to delete <strong>{{ book.title }}</strong>?
    </p>
    <p class="text-center text-muted">
        This action cannot be undone. The book will be permanently deleted.
    </p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'manage_books' %}" class="btn btn-secondary">Cancel</a>
        <a href="{% url 'confirm_delete_book' book.id %}" class="btn btn-danger">Delete</a>
    </div>
</div>
{% endblock %}
