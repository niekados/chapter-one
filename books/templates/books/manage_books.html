{% extends "base.html" %}
{% load static %}

{% block extra_title %}
Manage Books
{% endblock %}

{% block content %}
<div class="container pb-5">
    <!-- Page title -->
    <h1 class="text-center mb-4">Manage Books</h1>

    <!-- Table -->
    <div class="table-responsive shadow-sm rounded bg-white">
        <table class="table table-hover align-middle">
            <!-- Table header -->
            <thead class="table-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col" class="text-end">Actions</th>
                </tr>
            </thead>

            <!-- Table body -->
            <tbody>
                <!-- Add book button -->
                <tr>
                    <td colspan="2" class="text-start">
                        <a href="{% url 'add_book' %}" class="btn-chapter-one btn-small btn-green">
                            <i class="fa-solid fa-plus"></i> Add Book
                        </a>
                    </td>
                    <td></td>
                </tr>

                <!-- Book list -->
                {% for book in books %}
                <tr>
                    <!-- Book title -->
                    <td>{{ book.title }}</td>
                    
                    <!-- Author name -->
                    <td>{{ book.author }}</td>

                    <!-- Actions -->
                    <td>
                        <div class="d-flex justify-content-end flex-wrap gap-2 table-btn-container">
                            <!-- Edit button -->
                            <a href="{% url 'edit_book' book.slug %}" class="btn-chapter-one btn-small">
                                <i class="fa-solid fa-pen-to-square"></i> Edit
                            </a>
                    
                            <!-- Delete button -->
                            <a href="{% url 'confirm_delete_book' book.id %}" 
                               class="btn-chapter-one btn-small btn-red">
                                <i class="fa-solid fa-trash"></i> Delete
                            </a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <!-- No books message -->
                <tr>
                    <td colspan="3" class="text-center py-4">No books found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
