{% extends "base.html" %}

{% load static %}

{% block extra_title %}
Books
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">{{ book.title }}</h1>
    <div class="row">

        <div class="col-3 mb-4">
            <!-- Book div -->
            <div class="card p-3 text-center shadow-sm">
                <h3 class="book-title">
                    {{ book.title }}
                </h3>
                <p class="book-author">
                    {{ book.author.name }}
                </p>
                <p>
                    {{ book.description }}
                </p>
                <p>
                    {{ book.price }}
                </p>
                <p>{{ book.genre }}</p>
                <h4>
                    <a href="{{ book.file.url }}" download>Download Book</a>
                </h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
