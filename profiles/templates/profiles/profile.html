{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block extra_title %}
My Profile
{% endblock %}

{% block content %}
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2>My Profile</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <p>Billing Details</p>
            <form action="{% url 'profile' %}" method="POST" id="my-profile-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-secondary rounded-0">Update Details</button>
            </form>
        </div>
        <div class="col-12 col-lg-6">
            <p>Order History</p>
            {{ orders }}
        </div>
    </div>  

{% endblock %}
