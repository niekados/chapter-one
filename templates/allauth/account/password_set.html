{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %}
    {% trans "Set Password" %}
{% endblock %}

{% block inner_content %}
<div class="text-center">

    <h1 class="mb-4">{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-center gap-3 mt-3">
            <a href="{% url 'account_login' %}" class="btn-chapter-one">
                {% trans "Back to Login" %}
            </a>
            <button type="submit" name="action" class="btn-chapter-one btn-green">
                {% trans "Set Password" %}
            </button>
        </div>
    </form>
</div>
{% endblock inner_content %}
