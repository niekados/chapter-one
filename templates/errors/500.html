{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container text-center my-5 py-5">
    <div class="row justify-content-center align-items-center">

        <div class="col-12 col-md-8 col-lg-6">
            <!-- Page title -->
            <h1 class="display-4 text-danger mb-3">500 - Server Error</h1>

            <!-- Error description -->
            <p class="lead mb-3">
                Oops! Something went wrong on our end.
            </p>
            <p>
                We're working to fix this issue. Please try again later or contact support.
            </p>

            <!-- Back to home button -->
            <div class="mt-4">
                <a href="{% url 'home' %}" class="btn-chapter-one">
                    Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
